<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>JavaScript Counter</title><style>:root{--primary:#d81e5b;--secondary:#8a4fff;--grey:#aaa;--light:#eee;--dark:#131a26}*{box-sizing:border-box;margin:0;font-family:Fira sans,sans-serif}body{background-color:var(--light)}main{max-width:640px;margin:0 auto;padding:3rem 2rem}h1{color:var(--dark);text-transform:uppercase;margin-bottom:1rem;font-size:4rem}p{color:var(--grey);margin-bottom:2rem;font-style:italic}.counter{background-color:var(--dark);color:#fff;border-radius:1rem;padding:1rem}.counter-value{text-align:center;font-size:8rem}.counter-controls{justify-content:center;align-items:center;margin:0 -1rem;display:flex}button{-webkit-appearance:none;-ms-appearance:none;appearance:none;color:var(--primary);text-transform:uppercase;cursor:pointer;background:0 0;border:none;outline:none;margin:0 1rem;font-size:1.5rem;font-weight:700;transition:all .4s ease-in-out}button span{transition:all .4s ease-in-out;display:block}button[data-action=reset]{color:#fff;opacity:.5}button[data-action=reset]:hover{opacity:1}.save{justify-content:center;align-items:center;margin-top:2rem;display:flex}.save button{color:var(--dark)}button:active{transform:scale(1.1)}@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.1)}to{transform:scale(1)}}</style></head><body> <a href="/js-practice-m09/index.js">MAIN PAGE</a> <main> <h1>Counter</h1> <p>A simple counting web app</p> <div class="counter"> <div class="counter-value">0</div> <div class="counter-controls"> <button data-action="decrease"> <span>Decrease</span> </button> <button data-action="reset"> <span>Reset</span> </button> <button data-action="increase"> <span>Increase</span> </button> </div> </div> <div class="save"> <button data-action="save"> <span>Save</span> </button> <button data-action="clear-save"> <span>Clear</span> </button> </div> <
